<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="./images/logo1.jpg"></a>
            </div>
        </div>
        <div class="login_body">
            <div class="login_box">
                <h2>Sign In</h2>
                <form action="">
                    <div class="input_wrap">
                        <input type="text" placeholder="Email or phone number">
                    </div>
                    <div class="input_wrap">
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="input_wrap">
                        <button>Sign In</button>
                    </div>
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox"></span>
                            <span>Remember Me</span>
                        </div>
                    </div>
                    <div class="login_footer">
                        <div class="login_google">
                            <span><img src="./images/gicon.webp" alt=""></span>
                            <span><a href="#">Login With Google</a></span>
                        </div>
                        <div class="sign_up">
                            <p>New To Netfrlix?<a href="">Sign Up Now</a></p>
                        </div>
                        <div class="terms">
                            <p>This page is protected by Netflix-Clone</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
